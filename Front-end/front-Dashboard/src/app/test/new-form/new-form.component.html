<form [formGroup]="nemform" #form>
     <ng-container *ngFor="let x of arry; index as i">
          {{i}}
     <ng-container [formGroupName]="i" >
     <div>
          <label>Name:</label>
          <input type="text" formControlName="Name" >
     </div>
     <div>
          <label>Email:</label>
          <input type="email" formControlName="RollNo">
       
     </div>
     <div>
          <label>Message:</label>
          <textarea formControlName="mobileNo"></textarea>
        
     </div>
</ng-container>
</ng-container>
</form>

<button type="button" (click)="add()">add form</button>
<button type="button" (click)="send(nemform)">send form</button>
