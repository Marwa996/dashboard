<p>data-table works!</p>
<mat-form-field class="input-full-width" >
<mat-label>Filter Table</mat-label>
<input matInput placeholder="Search"  (keyup)="findProduct($event)" #input>
</mat-form-field>

<div>
     <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container [matColumnDef]='x'>
               <th mat-header-cell *matHeaderCellDef mat-sort-header>{{x}}</th>
               <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>


          <ng-container matColumnDef="userId">
               <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
               <td mat-cell *matCellDef="let element">{{element.userId}}</td>
          </ng-container>


          <ng-container matColumnDef="title">
               <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
               <td mat-cell *matCellDef="let element">{{element.title}}</td>
          </ng-container>


          <ng-container matColumnDef="body">
               <th mat-header-cell *matHeaderCellDef mat-sort-header>Body</th>
               <td mat-cell *matCellDef="let element">{{element.body}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
               <td class="mat-cell" colspan="4"> {{input.value}} هذا المنتج غير متوافر </td>
          </tr>

     </table>

</div>

<mat-paginator 
[length]="100" 
[pageSize]="10" 
[pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
