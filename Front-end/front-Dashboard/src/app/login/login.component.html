<!-- Div Container Contain div for Logo + another div for form  -->
<div class="container w-55">
     <!-- Logo Image -->
     <div class=" mt-5 text-center">
          <img src="/assets/images/Logo/logo2.png" alt="الجولف" />
     </div>

     <!-- Log In Form -->
     <div style="background-color: white" class="container px-5 my-4 border border-1 rounded" id="form">

          <!-- Section 1 in the form -->
          <section class="text-center pt-4">
               <h3>تسجيل الدخول</h3>
          </section>

          <!-- Section 2 in the form -->
          <form [formGroup]="loginForm" class="mt-4">
               <!-- phone number form -->
               <div>
                    <label for="phone-number" style="font-weight:500;" class="form-label">رقم الهاتف</label>
                    <input type="email" id="email_address" value=" " style="height:3rem; "
                         class="form-control bg-light"
                         formControlName="phone_number" />
               </div>

               <!-- Validators -->
               <div class="alert alert-danger" *ngIf="
                                      loginForm.get('phone_number')?.errors &&
                                      loginForm.get('phone_number')?.touched
                                    ">
                    <p class="m-0 p-0" *ngIf="loginForm.get('phone_number')?.getError('required')">
                         الرجاء إدخال رقم الهاتف
                    </p>
                    <p class="m-0 p-0" *ngIf="loginForm.get('phone_number')?.getError('pattern')">
                                        يجب ان يحتوي رقم الهاتف على 11رقم
                                   </p>
               </div>

               <!-- Password form -->
               <div class="mt-4">
                    <div class="d-flex justify-content-between align-items-center ">
                         <label style="font-weight:500;"
                              class="form-label">الرقم السري</label>
                         
                    </div>

                    <div class="d-flex align align-items-center position-relative">
                         <input [type]="type_password" value="" style="height:3rem;"
                              class="form-control bg-light" formControlName="Password" />
                         <button *ngIf="blocked_eye_btn" (click)="Show_Password()" 
                              style="  border:none; position:absolute; left:0.5rem;background-color:transparent;">

                              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-eye-slash-fill"
                                   viewBox="0 0 16 16">
                                   <path
                                        d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z" />
                                   <path
                                        d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z" />
                              </svg>
                         </button>
                         <button *ngIf="!blocked_eye_btn"  (click)="Hide_Password()" 
                              style=" border:none; position:absolute; left:0.5rem; background-color:transparent;"
                              >
                              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-eye-fill"
                                   viewBox="0 0 16 16">
                                   <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                   <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                              </svg>


                             
                         </button>

                    </div>

               </div>

               <!-- Validators -->
               <div class="alert alert-danger" *ngIf="
                       loginForm.get('Password')?.errors &&
                       loginForm.get('Password')?.touched
                     ">
                    <p class="m-0 p-0" *ngIf="loginForm.get('Password')?.getError('required')">
                         ارجاء إدخال الرقم السري
                    </p>
                    <!-- <p class="m-0 p-0" *ngIf="loginForm.get('Password')?.getError('pattern')">
                         password must start with upperCase
                    </p> -->
               </div>




               <!-- Login Button -->
               <div class="mt-4 mb-4">
                    <button id="login_btn" onclick="Go_To_Main_Page()"
                         style=" background-image: linear-gradient(to right, #647DEE ,  #7F53AC); height:3rem;"
                         class="btn w-100 text-white fs-5 fw-semibold"> دخول </button>
               </div>

              

          </form>
     </div>

</div>
